apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: project/front:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
